<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <link rel="stylesheet" href="Estilo/style.css">
        <title>Início</title>
    </head>
    <body>
        <div class="principal">
            <div class="Celular">
                <img src="Image/capa-para-celular-instagram.png" alt="Celular com instagram">
            </div>
            <div class="continue">
                <div class="grupo">
                    <img src="Image/Instagram_logo.png" class="logo" alt="Logo do Instagram">
                    <div class="foto-perfil">
                        <img src="Image/Perfil.jpg" class="perfil" alt="Minha foto">
                    </div>
                    <a href="#">Continue como Bruno</a>
                    <a href="#">Remover Conta</a>
                    <div class="grupo">
                        <p class="not-account">Não é Bruno ?</p>
                        <p class="not-account">
                            <span class="link-blue">Alterar Conta</span>
                            ou 
                            <span class="link-blue">Inscreva-se</span>
                        </p>
                    </div>
                    <div class="get-the-app">
                        <p class="get-app">Baixe o aplicativo</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                    </div>
                    <img src="Image/app-store-ios.png" class="apllestore" alt="Loja Aplle">
                    <img src="Image/app-store-android.png" class="androidstore" alt="Loja Android">
                </div>
            </div>
        </div>
    </body>
</html>
